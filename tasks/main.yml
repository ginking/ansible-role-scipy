---
- name: Numpy/Scipy -- Install using apt.
  sudo: yes
  apt: pkg={{ item }} state=latest
  with_items:
    - python-numpy
    - python-scipy
    - libblas-dev
    - liblapack-dev
    - gfortran

- name: Upgrade NumPy using pip.
  pip: name=numpy state=latest

- name: Upgrade SciPy using pip.
  pip: name=scipy state=latest

- name: matplotlib -- Install using apt.
  sudo: yes
  apt: pkg={{ item }} state=latest
  with_items:
    - python-matplotlib
    - libfreetype6-dev
    - libpng12-dev
    - tk
    - python-qt4
    - python-gtk2
    - python-wxgtk2.8
    - libicu48
    - librsvg2-common
    - texlive-latex-extra
    - texlive-extra-utils

- name: Upgrade matplotlib using pip.
  pip: name=matplotlib state=latest

- name: Install IPython using easy_install.
  easy_install: name=ipython[all]

- name: Install Pandas.
  pip: name=pandas state=latest
